<html>
<head>
    <title>Canvaspaint</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="DivCanvas.js"></script>
    <style>
    div.row {
        clear: both;
    }
    div.pixel {
        width:      1px;
        height:     1px;
        float:      left;
        background: rgb(238,238,238);
    }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="container2"></div>
<script>
var row = 100;
var col = 100;
$(window).load(function() {
    var div = new DivCanvas('container', 100, 100, 238);
    div.move(0,0);
    $('.pixel').click(function() {
        console.log('event');
        var x = $(this).data('x');
        var y = $(this).data('y');
        div.lineTo(x, y);
    });
});
</script>
</body>
</html>
